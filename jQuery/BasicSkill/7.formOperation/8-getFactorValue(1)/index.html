          Progateで飼われている柴犬。
          忍者の格好をするのが趣味(可愛いさが際立つと思っている)。
          妖精によって深夜4時半頃に召喚され、それ以来Progateのサイトに居座るように。
          Progateでは、ユーザーの癒やしから、学習のサポートまでを担当。
          また、フィードバック番長も努め、ユーザーにフィードバックを返信しないと毎日22時に怒鳴ってくる。
        </p>
